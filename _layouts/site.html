<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title>Parrot {{ page.title }}</title>
        <link rel="stylesheet" type="text/css"
            href="{{ site.url }}/stylesheets/parrot.css"
            media="all">
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    </head>
    <body>
        <div id="wrapper">
            <div id="header">
                <a href="http://www.parrot.org">
                    <img border=0 src="{{ site.url }}/images/parrot_logo.png" id="logo" alt="parrot">
                </a>
            </div>
            <div class="divider"></div>
            <div id="mainbody">
                <div id="sidebar">
                    <ul class="sidebar-list">
                        <li>Parrot
                            <ul>
                                <li>Home</li>
                                <li>Git Repo</li>
                                <li>Trac</li>
                            </ul>
                        </li>
                        <li>Ecosystem Projects
                            <ul>
                                <li>Plumage</li>
                                <li>NQP</li>
                                <li>Winxed</li>
                                <li>Rakudo</li>
                            </ul>
                        </li>
                    </ul>
                    <div class="divider"></div>
                </div>
                <div id="mainbody-content">
                    <h2>{{ page.title }}</h2>
                    {{ content }}
                </div>
            </div>
            <div class="divider"></div>
            <div id="footer">
	        Copyright &copy; 2002-2011, Parrot Foundation.
                <br>Parrot version 3.6.0
            </div>
        </div>
    </body>
</html>
